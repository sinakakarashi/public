<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    transition: background 0.3s, color 0.3s;
  }
  .dark-mode {
    background: #121212;
    color: white;
  }
</style>
<head>
  <style>
    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
</head>
     <style>
       
      form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: 20px auto;
    padding: 15px;
    background: #f4f4f4;
    border-radius: 8px;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}
        body {
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #ffcc00, #ff6a00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffcc00;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       .dark-mode {
    background-color: black;
    color: white;
}

.dark-mode button {
    background-color: white;
    color: black;
}

.dark-mode input, 
.dark-mode textarea {
    background-color: #333;
    color: white;
    border: 1px solid white;
}
    </style>
</head>
<body>

    <textarea id="message" required></textarea>

    <button type="submit">ارسال</button>
</form>

<p id="responseMessage"></p>
